<body class="align-items-center">
    <div class="container">
        <!-- Content here -->
        <div id="login-form-container">
        <form 
            action="http://localhost/quiz-classic/login.php" 
            method="POST" 
            id="login-form" class="col-4"
            target="_self">
            <p class="form-title">login</p>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">we'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="staysignedin" name="staysignedin">
              <label class="form-check-label" for="staysignedin"><span class="capitalized">keep</span> me signed in </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
